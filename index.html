<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <title>Login/SignUP</title>
</head>

<body>

    <div class="signin_form">
        <img src="images.jpg">
        <h1>Sign Up Now</h1>
        <form>
            <input type="email" id="email" class="inputbox" placeholder="Your Email" required>
            <span></span>
            <input type="password" id="passward" class="inputbox" placeholder="Your Password">
            <span></span>
            <p><span><input type="checkbox"></span> I agree to the terms of services</p>
            <button type="submit" value="submit" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="button " class="signup-btn"><i class="fa fa-google" aria-hidden="true"></i>Login with google</button>
            <p>Do you have an account ? <a href="#">Sign in</a></p>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
